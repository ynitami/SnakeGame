<!DOCTYPE html>
<html>

<head>
  <title>Snake Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <div id="score">0</div>
  <canvas id="snakeboard" width="300" height="300"></canvas>

  <style>
    #snakeboard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #score {
      text-align: center;
      font-size: 140px;
    }
  </style>
</body>

<script>
  // JSはキャメルケースが一般的だが、今回はスネークケースsnake_game
  const board_border = 'black';
  const board_background = "white";
  const snake_col = 'lightblue';
  const snake_border = 'darkblue';

  let snake = [
    { x: 200, y: 200 },
    { x: 190, y: 200 },
    { x: 180, y: 200 },
    { x: 170, y: 200 },
    { x: 160, y: 200 }
  ]

  let score = 0;
  // True if changing direction
  let changing_direction = false;
  // Horizontal velocity
  let foods = [];
  const num_of_foods = 3;
  let dx = 10;
  // Vertical velocity
  let dy = 0;

  // Get the canvas element
  const snakeboard = document.getElementById("snakeboard");
  // Return a two dimensional drawing context
  const snakeboard_ctx = snakeboard.getContext("2d");
  // Start game
  main();

  // function gen_foods() { 伝統的：どこで定義しても読み込めちゃう
  const gen_foods = (n) => { // arrow 関数：呼び出しより先に定義必要
    // Generate a random number the food x-coordinate
    while (n > foods.length) {
      const x = randomInt(0, (snakeboard.width - 10) / 10) * 10;
      const y = randomInt(0, (snakeboard.height - 10) / 10) * 10;
      const duplicated = foods.some((food) => {
        return food.x === x && food.y === y;
      })
      if (!duplicated) foods.push({ x, y, dx: [- 10, 10][randomInt(0, 1)], dy: [- 10, 10][randomInt(0, 1)] })
    }

    // if the new food location is where the snake currently is, generate a new food location
    // JSはfor文よりもArray.methodの方がメジャー eg. map, filter, etc.
    snake.forEach(function has_snake_eaten_food(part) { // function コールバック関数
      const has_eaten = foods.some((food) => {
        return food.x === part.x && food.y === part.y;
      })
      // if文は中身が1行なら{}省略可能
      if (has_eaten) {
        gen_foods(n);
        // return : 一番近いスコープの関数から抜ける
        return;
      }
    });
  }

  gen_foods(num_of_foods);
  function move_foods() {
    foods = foods.map((food) => {
      if (food.x + food.dx < 0 || food.x + food.dx > snakeboard.width - 10) {
        food = { ...food, x: food.x - food.dx, y: food.y + food.dy, dx: -food.dx };
        return food;
      } else if (food.y + food.dy < 0 || food.y + food.dy > snakeboard.height - 10) {
        return { ...food, x: food.x + food.dx, y: food.y - food.dy, dy: -food.dy };
      } else {

        return { ...food, x: food.x + food.dx, y: food.y + food.dy };
      }
    })
    // foods = foods.map((food) => ({ ...food, x: food.x + food.dx, y: food.y + food.dy }));
    // {...a, ...b}, [...a, ...b]でオブジェクトのマージができる；key, valueや、要素を分解して統合
    // オブジェクトを返す場合は、{}が関数の印になってしまうので、代わりに()を使用して、(オブジェクト)
    // 関数の結果を返す場合は、{return 関数}
    // foods = foods.map((food) => food * 2)；関数ではなく計算の結果を返す場合は、{}不要
  };

  document.addEventListener("keydown", change_direction);

  // main function called repeatedly to keep the game running
  function main() {

    if (has_game_ended()) return;

    changing_direction = false;
    setTimeout(function onTick() {
      clear_board();
      move_foods();
      foods.forEach(drawFood);
      move_snake();
      drawSnake();
      // Repeat
      main();
    }, 300)
  }

  // draw a border around the canvas
  function clear_board() {
    //  Select the colour to fill the drawing
    snakeboard_ctx.fillStyle = board_background;
    //  Select the colour for the border of the canvas
    snakeboard_ctx.strokestyle = board_border;
    // Draw a "filled" rectangle to cover the entire canvas
    snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
    // Draw a "border" around the entire canvas
    snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
  }

  // Draw the snake on the canvas
  function drawSnake() {
    // Draw each part
    snake.forEach(drawSnakePart)
  }

  function drawFood(food) {
    snakeboard_ctx.fillStyle = 'lightgreen';
    snakeboard_ctx.strokestyle = 'darkgreen';
    snakeboard_ctx.fillRect(food.x, food.y, 10, 10);
    snakeboard_ctx.strokeRect(food.x, food.y, 10, 10);
  }

  // Draw one snake part
  function drawSnakePart(snakePart) {

    // Set the colour of the snake part
    snakeboard_ctx.fillStyle = snake_col;
    // Set the border colour of the snake part
    snakeboard_ctx.strokestyle = snake_border;
    // Draw a "filled" rectangle to represent the snake part at the coordinates
    // the part is located
    snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
    // Draw a border around the snake part
    snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
  }

  function has_game_ended() {
    for (let i = 4; i < snake.length; i++) {
      if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
    }
    const hitLeftWall = snake[0].x < 0;
    const hitRightWall = snake[0].x > snakeboard.width - 10;
    const hitTopWall = snake[0].y < 0;
    const hitBottomWall = snake[0].y > snakeboard.height - 10;
    return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall
  }

  // function random_food(min, max) {
  //   return Math.round((Math.random() * (max - min) + min) / 10) * 10;
  // }
  // // [ {(0~0.999)*(max-min)　+　min}/10 ]*10


  function randomInt(min, max) {
    const size = max - min + 1;
    return Math.floor(Math.random() * size) + min;
  }


  function change_direction(event) {
    const LEFT_KEY = 37;
    const RIGHT_KEY = 39;
    const UP_KEY = 38;
    const DOWN_KEY = 40;

    // Prevent the snake from reversing

    // {}の省略
    if (changing_direction) return;
    // 同setTimeout内でキーが複数押された場合には1つ目が有効
    //  同setTimeout内でdx,dyが複数回変化して無効なはずの値が代入されて蛇が潰れるのを防ぐ
    changing_direction = true;
    const keyPressed = event.keyCode;
    const goingUp = dy === -10;
    const goingDown = dy === 10;
    const goingRight = dx === 10;
    const goingLeft = dx === -10;
    if (keyPressed === LEFT_KEY && !goingRight) {
      dx = -10;
      dy = 0;
    }
    if (keyPressed === UP_KEY && !goingDown) {
      dx = 0;
      dy = -10;
    }
    if (keyPressed === RIGHT_KEY && !goingLeft) {
      dx = 10;
      dy = 0;
    }
    if (keyPressed === DOWN_KEY && !goingUp) {
      dx = 0;
      dy = 10;
    }
  }

  function move_snake() {
    // Create the new Snake's head
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    // Add the new head to the beginning of snake body
    snake.unshift(head);
    const has_eaten_food = foods.some((food) => {
      return snake[0].x === food.x && snake[0].y === food.y;
    });
    if (has_eaten_food) {
      // Increase score
      score += 10;
      // Display score on screen
      document.getElementById('score').innerHTML = score;
      // .filter：trueだけを残す
      foods = foods.filter((food) => {
        return !(snake[0].x === food.x && snake[0].y === food.y)
      })
      // Generate new food location
      gen_foods(num_of_foods);
    } else {
      // Remove the last part of snake body
      snake.pop();
    }
  }

</script>

</html>
